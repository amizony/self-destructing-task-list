<div class="container">
  <div class="navbar">
    <ul>
      <li ng-style="background"><a ui-sref="home">Active Tasks</a></li>
      <li><a ui-sref="history">Task History</a></li>
    </ul>
  </div>


    <div class="tasks">
      <div class="menu">
        <div class="menu-item n1"> Task description </div>
        <div class="menu-item n2"> Priority </div>
      </div>

      <div class="new-task">
        <form ng-submit="addTask()">
          <div class="name"><input ng-model="newTaskDescription" placeholder="Enter a new task" /></div>
          <div class="priority">
            <input type="radio" ng-model="newTaskPriority" value="1" /> High
            <input type="radio" ng-model="newTaskPriority" value="2" /> Medium
            <input type="radio" ng-model="newTaskPriority" value="3" /> Low
          </div>
          <div class="btn"><button type="submit">Add Task</button></div>
        </form>
      </div>

      <div ng-repeat="task in tasks">
        <div ng-if="task.priority == 1" class="high" ng-show="task.status == 'active'">
          <div><span>{{task.desc}}<span></div>
          <div class="btn">
            <button ng-click="completeTask(task)">Complete</button>
          </div>
        </div>
        <div ng-if="task.priority == 2" class="med" ng-show="task.status == 'active'">
          <div><span>{{task.desc}}<span></div>
          <div class="btn">
            <button ng-click="completeTask(task)">Complete</button>
          </div>
        </div>
        <div ng-if="task.priority == 3" class="low" ng-show="task.status == 'active'">
          <div><span>{{task.desc}}<span></div>
          <div class="btn">
            <button ng-click="completeTask(task)">Complete</button>
          </div>
        </div>
      </div>

    </div>
</div>
