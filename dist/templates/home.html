<div class="container">
  <div class="navbar">
    <ul>
      <li>History</li>
      <li>Tasks</li>
    </ul>
  </div>
  <div class="tabs">

    <div class="tasks" ng-show="true">
      <div class="title">
        <h2> Current Tasks </h2>
      </div>

      <div ng-repeat="task in tasks" class="task" ng-show="task.status == 'active'" ng-mouseenter="watchForOldTasks()">
        <p>{{task.desc}}</p>
      </div>
    </div>

    <div class="new-task">
      <form ng-submit="addTask()">
        <input ng-model="newTaskDescription" />
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div class="history" ng-show="false">
      <div class="title">
        <h2> Task History </h2>
      </div>

      <div ng-repeat="task in tasks" class="task" ng-show="task.status == 'completed'">
        <p></p>
      </div>
    </div>
  </div>
</div>
