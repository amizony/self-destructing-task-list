<div class="logbar" align="right" ng-controller="Login.controller">

  <div class="login" ng-hide="currentUser">
    <form ng-submit="login()">
      Username: <input ng-model="name" placeholder="Enter your name" />
      <button type="submit" ng-disabled="!usersReady || name === ''">Login</button>
    </form>
  </div>

  <div class="logout" ng-show="currentUser">logged as <span>{{ currentUser }}</span>
    <button type="button" ng-click="logout()">Logout</button>
  </div>

</div>
