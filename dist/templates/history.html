<div class="history">
  <div ng-repeat="task in history">

    <div ng-if="task.status == 'expired'" class="task expired">
      <div><span>{{task.desc}}</span></div>
    </div>

    <div ng-if="task.status == 'completed'" class="task completed">
      <div><span>{{task.desc}}</span></div>
    </div>
  </div>
</div>
