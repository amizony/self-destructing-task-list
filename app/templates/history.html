<div class="container">
  <div class="navbar">
    <ul>
      <li><a ui-sref="home">Active Tasks</a></li>
      <li ng-style="background"><a ui-sref="history">Task History</a></li>
    </ul>
  </div>


    <div class="history">

      <div ng-repeat="task in history">
        <div ng-if="task.status == 'expired'" class="expired">
          <div><span>{{task.desc}}<span></div>
        </div>
        <div ng-if="task.status == 'completed'" class="completed">
          <div><span>{{task.desc}}<span></div>
        </div>
      </div>
    </div>

</div>
