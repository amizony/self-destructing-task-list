<div class="container">
  <div class="navbar">
    <ul>
      <li ng-click="showHistory = true">History</li>
      <li ng-click="showHistory = false">Tasks</li>
    </ul>
  </div>
  <div class="tabs">

    <div class="tasks" ng-show="!showHistory">
      <div class="title">
        <h2> Current Tasks </h2>
      </div>

      <div ng-repeat="task in tasks" class="active" ng-show="task.status == 'active'" ng-mouseenter="watchForOldTasks()">
        <p>{{task.desc}}</p>
      </div>
    </div>

    <div class="new-task" ng-show="!showHistory">
      <form ng-submit="addTask()">
        <input ng-model="newTaskDescription" />
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div class="history" ng-show="showHistory">
      <div class="title">
        <h2> Task History </h2>
      </div>

      <div ng-repeat="task in tasks" class="expired" ng-show="task.status == 'expired'">
        <p>{{task.desc}}</p>
      </div>
      <div ng-repeat="task in tasks" class="completed" ng-show="task.status == 'completed'">
        <p>{{task.desc}}</p>
      </div>
    </div>
  </div>
</div>
