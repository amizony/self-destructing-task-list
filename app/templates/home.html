<div class="tabs">

  <div class="tasks">
    <div class="title">
      <h2> Current Tasks </h2>
    </div>

    <div ng-repeat="task in tasks" ng-if="task.priority == 1" class="active high" ng-show="task.status == 'active'">
      <p>{{task.desc}}</p>
      <div align="right">
        <button ng-click="completeTask(task)">Accomplished</button>
      </div>
    </div>
    <div ng-repeat="task in tasks" ng-if="task.priority == 2" class="active med" ng-show="task.status == 'active'">
      <p>{{task.desc}}</p>
      <div align="right">
        <button ng-click="completeTask(task)">Accomplished</button>
      </div>
    </div>
    <div ng-repeat="task in tasks" ng-if="task.priority == 3" class="active low" ng-show="task.status == 'active'">
      <p>{{task.desc}}</p>
      <div align="right">
        <button ng-click="completeTask(task)">Accomplished</button>
      </div>
    </div>


    <div class="new-task">
      <form ng-submit="addTask()">
        <input class="name" ng-model="newTaskDescription" />
        <div class="priority">
          <p>Priority:</p>
          <input placeholder="low, med or high" ng-model="newTaskPriority" />
        </div>
        <button type="submit">Add Task</button>
      </form>
    </div>

  </div>

</div>
