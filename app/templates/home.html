<div class="container">
  <div class="navbar">
    <ul>
      <li>History</li>
      <li>Tasks</li>
    </ul>
  </div>
  <div class="tabs">

    <div class="tasks">
      <div class="title">
        <h2> Current Tasks </h2>
      </div>

      <div ng-repeat="message in messages" class="task" ng-show="true">
        <p>{{message.text}}</p>
      </div>
    </div>

    <div class="new-task">
      <form ng-submit="addMessage()">
        <input ng-model="newMessageText" />
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div class="history" ng-show="false">
      <div class="title">
        <h2> Task History </h2>
      </div>

      <div ng-repeat="message in messages" class="task">
        <p></p>
      </div>
    </div>
  </div>
</div>
