  <div class="login" align="right" ng-controller="Login.controller">
    <form ng-submit="login()">
      <input ng-model="name" placeholder="Enter your name" />
      <button type="submit" ng-disabled="!usersReady">Login</button>

  </div>

  <div class="navbar">
    <ul>
      <li><a ui-sref="tasks">Active Tasks</a></li>
      <li><a ui-sref="history">Task History</a></li>
    </ul>
  </div>
</div>
