<div class="container">
  <div class="navbar">
    <ul>
      <li ng-click="showHistory = true">History</li>
      <li ng-click="showHistory = false">Tasks</li>
    </ul>
  </div>
  <div class="tabs">

    <div class="tasks" ng-show="!showHistory">
      <div class="title">
        <h2> Current Tasks </h2>
      </div>

      <div ng-repeat="task in tasks" ng-if="task.priority == 1" class="active high" ng-show="task.status == 'active'" ng-mouseenter="watchForOldTasks()">
        <p>{{task.desc}}</p>
        <div align="right">
          <button ng-click="">Accomplished</button>
        </div>
      </div>
      <div ng-repeat="task in tasks" ng-if="task.priority == 2" class="active med" ng-show="task.status == 'active'" ng-mouseenter="watchForOldTasks()">
        <p>{{task.desc}}</p>
        <div align="right">
          <button ng-click="">Accomplished</button>
        </div>
      </div>
      <div ng-repeat="task in tasks" ng-if="task.priority == 3" class="active low" ng-show="task.status == 'active'" ng-mouseenter="watchForOldTasks()">
        <p>{{task.desc}}</p>
        <div align="right">
          <button ng-click="">Accomplished</button>
        </div>
      </div>


    <div class="new-task">
      <form ng-submit="addTask()">
        <input class="name" ng-model="newTaskDescription" />
        <div class="priority">
          <p>Priority:</p>
          <input placeholder="low, med or high" ng-model="newTaskPriority" />
        </div>
      </form>
    </div>

  </div>


    <div class="history" ng-show="showHistory">
      <div class="title">
        <h2> Task History </h2>
      </div>

      <div ng-repeat="task in tasks" class="expired" ng-show="task.status == 'expired'">
        <p>{{task.desc}}</p>
      </div>
      <div ng-repeat="task in tasks" class="completed" ng-show="task.status == 'completed'">
        <p>{{task.desc}}</p>
      </div>
    </div>
  </div>
</div>
